name: VitalFeed
version: @version@
main: dev.meinel.leo.vitalfeed.VitalFeed
api-version: 1.17
authors: [ Leopold Meinel ]
description: Gives players the ability to fill their hunger.
commands:
  feed:
    description: "Main command"
    usage: "/feed <player>"
permissions:
  vitalfeed.feed:
    description: "Permission to feed yourself"
    default: op
  vitalfeed.feed.others:
    description: "Permission to feed other players"
    default: op
  vitalfeed.cooldown.bypass:
    description: "Permission to bypass cooldown"
    default: op